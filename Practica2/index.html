<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
    <style>
        #menu {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }
           #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        #menu li {
            display: inline;
        }
        #menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .lista {
            background-color: antiquewhite;
            padding: 10px;
            margin-top: 20px;
        }
        .lista ul {
            background-color: antiquewhite;
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>
    <div class="lista">
        <h2>Lista de Ejemplo</h2>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </div>
</body>
</html>
