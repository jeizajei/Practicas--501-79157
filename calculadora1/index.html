<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="container calc">
    <div class="card calc-card shadow-sm">
      <div class="card-header calc-header text-white">
        <h1 class="h5 mb-0">Calculadora</h1>
      </div>

      <!-- FORMULARIO PRINCIPAL -->
      <form id="calcForm" class="card-body" novalidate>
        <!-- Pantalla -->
        <div class="mb-3">
          <label for="screen" class="form-label"></label>
          <input id="screen" name="screen" class="form-control text-end screen" type="text" value="0" readonly required />
        </div>

        <!-- TECLADO -->
        <div class="row g-2">
          <div class="col-6"><button type="button" class="btn btn-secondary w-100 btn-lg" data-action="clear">AC</button></div>
          <div class="col-3"><button type="button" class="btn btn-secondary w-100 btn-lg" data-action="delete">DEL</button></div>
          <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg btn-op" data-op="/">÷</button></div>

          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="7">7</button></div>
          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="8">8</button></div>
          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="9">9</button></div>
          <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg btn-op" data-op="*">×</button></div>

          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="4">4</button></div>
          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="5">5</button></div>
          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="6">6</button></div>
          <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg btn-op" data-op="-">−</button></div>

          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="1">1</button></div>
          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="2">2</button></div>
          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num="3">3</button></div>
          <div class="col-3"><button type="button" class="btn btn-warning w-100 btn-lg btn-op" data-op="+">+</button></div>

          <div class="col-6"><button type="button" class="btn btn-light w-100 btn-lg" data-num="0">0</button></div>
          <div class="col-3"><button type="button" class="btn btn-light w-100 btn-lg" data-num=".">.</button></div>
          <div class="col-3"><button type="submit" class="btn btn-success w-100 btn-lg" data-action="equals">=</button></div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Tu JS -->
  <script defer src="js/index.js"></script>
</body>
</html>
